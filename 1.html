var p3 = board.create('point', [0, 2.0]);
var p4 = board.create('point', [3, 0]);
var theLine = board.create('line',[p3,p4]);
var thePoint = board.create('point',[1,3],{name:'C'});
var linep = board.create('perpendicular',[theLine,thePoint],{dash:1});

var pp1 = board.create('perpendicularpoint', [thePoint, theLine]);

 a1 = board.create('angle', [p4, pp1, thePoint]);

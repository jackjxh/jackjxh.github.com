<script type="text/javascript">  
 var board = JXG.JSXGraph.initBoard('box', {axis:true, boundingbox: [-8, 6, 8, -2]});
// Create a parallel
var p1 = board.create('point', [0.0, 2.0]);
var p2 = board.create('point', [2.0, 1.0]);
var l1 = board.create('line', [p1, p2]);

var p3 = board.create('point', [3.0, 3.0]);
var pl1 = board.create('parallel', [l1, p3]);
var graph = board.create('text',
                       [function(){return  p1.X()+0.5;}, function(){return  p1.Y()+0.3;},
                        "直线AB"
                       ]
                    );
